<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 200">
  <!-- 네이버 초록 배경 -->
  <rect fill="#03C75A" width="420" height="80"/>
  
  <!-- 네이버 쇼핑라이브 텍스트 (흰색) -->
  <text x="210" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">네이버 쇼핑라이브</text>
  <text x="210" y="60" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Naver Shopping Live</text>
  
  <!-- N쇼핑 로고 (검은 배경, 흰 글씨) -->
  <rect x="50" y="100" width="100" height="80" fill="#000000" rx="5"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">N</text>
  <text x="100" y="170" font-family="NanumGothic, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">쇼핑</text>
  
  <!-- LIVE 로고 (빨간 배경) -->
  <rect x="170" y="100" width="100" height="80" fill="#FF0000" rx="5"/>
  <text x="220" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">LIVE</text>
</svg>
